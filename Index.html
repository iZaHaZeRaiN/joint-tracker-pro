<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Joint Tracker Pro – OneFile</title>
<meta name="theme-color" content="#0f172a">
<link rel="apple-touch-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOAAAADgCAYAAACJ+f1UAAAA...">
<style>
  body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui,sans-serif;background:#0b1020;color:#e5e7eb}
  .container{max-width:880px;margin:0 auto;padding:16px}
  h1{font-size:20px}
  .card{background:#121a36;border:1px solid #1f2a4a;border-radius:12px;padding:12px;margin-top:12px}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  input,select,button{padding:8px;border-radius:8px;border:1px solid #1f2a4a;background:#0a1328;color:#fff}
  button.primary{background:#22c55e;color:#000;font-weight:600}
  .stat{background:#0b1329;padding:8px;border-radius:8px;margin:4px 0}
  .list{max-height:200px;overflow:auto}
  .item{border-bottom:1px solid #1f2a4a;padding:6px 0}
</style>
</head>
<body>
<div class="container">
  <h1>Joint Tracker Pro</h1>
  <div class="card">
    <div class="row">
      <select id="method"><option>Joint</option><option>Vape</option><option>Bong</option><option>Pfeife</option></select>
      <input id="qty" type="number" value="1" min="1" style="max-width:70px">
      <input id="grams" type="number" placeholder="Gramm/J" step="0.1" style="max-width:100px">
      <input id="pot" type="number" placeholder="THC%" step="0.5" style="max-width:80px">
      <input id="tag" placeholder="Tag">
      <input id="note" placeholder="Bemerkung">
      <button class="primary" id="logBtn">+ Eintrag</button>
    </div>
  </div>

  <div class="card">
    <div class="stat">Heute Joints: <span id="todayQty">0</span></div>
    <div class="stat">Heute g: <span id="todayGrams">0</span></div>
    <div class="stat">30 Tage: <span id="monthQty">0</span></div>
    <div class="stat">Ø pro Tag: <span id="avgDay">0</span></div>
  </div>

  <div class="card">
    <h3>Letzte Einträge</h3>
    <div class="list" id="list"></div>
  </div>
</div>

<script>
const KEY="jt_onefile";
const $=id=>document.getElementById(id);
function load(){try{return JSON.parse(localStorage.getItem(KEY))||[]}catch{return []}}
function save(d){localStorage.setItem(KEY,JSON.stringify(d))}
function add(){
  const e=load();
  e.push({id:crypto.randomUUID(),ts:new Date().toISOString(),method:$("method").value,qty:Number($("qty").value),g:$("grams").value,p:$("pot").value,tag:$("tag").value,note:$("note").value});
  save(e); render();
}
function sumVals(events,days,metric){
  const cut=new Date(); cut.setDate(cut.getDate()-days+1); cut.setHours(0,0,0,0);
  let s=0; for(const e of events){const t=new Date(e.ts); if(t>=cut){if(metric==="qty"){s+=e.qty}else if(metric==="grams"){s+=(e.g?e.qty*e.g:0)}}}
  return s;
}
function render(){
  const ev=load(); const today=new Date(); let tq=0,tg=0;
  for(const e of ev){const d=new Date(e.ts); if(d.toDateString()===today.toDateString()){tq+=e.qty; tg+=e.g?e.qty*e.g:0}}
  $("todayQty").textContent=tq; $("todayGrams").textContent=tg.toFixed(2);
  $("monthQty").textContent=sumVals(ev,30,"qty");
  $("avgDay").textContent=(sumVals(ev,30,"qty")/30).toFixed(2);
  const list=$("list"); list.innerHTML="";
  ev.slice().reverse().slice(0,20).forEach(e=>{const d=new Date(e.ts);const div=document.createElement("div");div.className="item";div.textContent=`${d.toLocaleString()} · ${e.method} ${e.qty}x ${e.g?e.g+"g":""} ${e.tag?"#"+e.tag:""} ${e.note||""}`;list.appendChild(div)});
}
$("logBtn").onclick=add; render();
</script>
</body>
</html>
